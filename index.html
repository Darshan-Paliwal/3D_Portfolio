<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darshan Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0e0e0e;
      color: #fff;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
    }

    h1, h2 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(45deg,#ff4d5a,#ff914d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p { font-size: 1.2rem; opacity: 0.85; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 900px;
    }

    .card {
      padding: 2rem;
      border-radius: 1rem;
      background: linear-gradient(135deg,#1a1a40,#2e2e7e);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-8px) scale(1.05); }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
      margin-top: 2rem;
    }
    input, textarea {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    button {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg,#ff4d5a,#ff914d);
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <!-- Hero -->
  <section id="hero">
    <h1>Hi, I'm Darshan ðŸ‘‹</h1>
    <p>I design and build modern, interactive websites.</p>
  </section>

  <!-- Skills -->
  <section id="skills">
    <h2>Skills</h2>
    <div class="grid">
      <div class="card">HTML & CSS</div>
      <div class="card">JavaScript</div>
      <div class="card">React</div>
      <div class="card">GSAP</div>
    </div>
  </section>

  <!-- Projects -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="grid">
      <div class="card">ðŸš€ Portfolio</div>
      <div class="card">ðŸ›’ E-commerce</div>
      <div class="card">ðŸ“± Mobile Apps</div>
    </div>
  </section>

  <!-- Socials -->
  <section id="socials">
    <h2>Connect With Me</h2>
    <div class="grid">
      <div class="card"><a href="https://linkedin.com" target="_blank">LinkedIn</a></div>
      <div class="card"><a href="https://github.com" target="_blank">GitHub</a></div>
      <div class="card"><a href="mailto:yourmail@gmail.com">Gmail</a></div>
    </div>
  </section>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Start a Project</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="text" placeholder="Contact Number">
      <textarea rows="5" placeholder="Describe your project..." required></textarea>
      <button type="submit">Send Request</button>
    </form>
  </section>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>

  <script>
    // Smooth Scroll with Lenis
    const lenis = new Lenis()
    function raf(time) {
      lenis.raf(time)
      requestAnimationFrame(raf)
    }
    requestAnimationFrame(raf)

    // Hero text animation
    gsap.from("#hero h1", {opacity:0, y:80, duration:1})
    gsap.from("#hero p", {opacity:0, y:40, delay:0.3, duration:1})

    // Section sliding animations
    gsap.utils.toArray("section").forEach((sec, i) => {
      gsap.from(sec, {
        scrollTrigger: {
          trigger: sec,
          start: "top 90%",
          end: "bottom 60%",
          scrub: true
        },
        opacity: 0,
        y: 150,
        duration: 1
      })
    });

    // Card reveal animations
    gsap.utils.toArray(".card").forEach(card => {
      gsap.from(card, {
        scrollTrigger: {
          trigger: card,
          start: "top 80%",
          toggleActions: "play none none reverse"
        },
        opacity: 0,
        scale: 0.8,
        duration: 0.6
      })
    })
  </script>
</body>
</html>

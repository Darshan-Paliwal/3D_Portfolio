<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body,html {
      margin:0;
      padding:0;
      height:100%;
      width:100%;
      overflow:hidden;
      background:#000;
    }
    #lottie {
      position:fixed;
      top:0;left:0;
      width:100%;
      height:100%;
      z-index:-1;
    }
    .content {
      position:relative;
      z-index:1;
      color:white;
      text-align:center;
      top:40%;
      font-family:sans-serif;
    }
    h1 span { color:#00bfff; }
  </style>
</head>
<body>
  <div id="lottie"></div>

  <div class="content">
    <h1>Hi, I'm <span>Darshan</span></h1>
    <h2>Web Developer | Building modern web experiences</h2>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "https://assets9.lottiefiles.com/packages/lf20_mjlh3hcy.json" 
      // replace with any Lottie animation URL
    });
  </script>
</body>
</html>

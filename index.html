<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My 3D Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<p><span id="typing"></span></p>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
new Typed("#typing", {
  strings: ["Web Developer", "Freelancer", "Frontend Engineer"],
  typeSpeed: 60,
  backSpeed: 40,
  loop: true
});
</script>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Hi, I'm <span>Darshan</span></h1>
      <p>Web Developer | Building modern web experiences</p>
    </div>

    <!-- 3D Character from Sketchfab -->
    <div class="hero-3d">
      <iframe 
        title="3D Character" 
        frameborder="0"
        allowfullscreen 
        mozallowfullscreen="true" 
        webkitallowfullscreen="true" 
        allow="autoplay; fullscreen; xr-spatial-tracking" 
        src="https://sketchfab.com/models/ae121bd92123400ebe792312ca6ec1af/embed"
      >
      </iframe>
    </div>
  </section>

  <!-- About Section -->
  <section class="about">
    <h2>About Me</h2>
    <p>I create responsive websites and animations with HTML, CSS, JS and React.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
